<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Job Application Tracker</h1>
    <form id="jobForm">
      <label for="jobLink">Job Link:</label>
      <input type="text" id="jobLink" placeholder="Paste job link here" required>
      
      <label for="whatsappMessage">WhatsApp Message:</label>
      <textarea id="whatsappMessage" placeholder="Paste WhatsApp message here"></textarea>
      
      <button type="submit">Add Job</button>
    </form>

    <div id="jobList">
      <h2>Job List</h2>
      <ul id="jobs"></ul>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-database.js"></script>
  <script src="script.js"></script>
</body>
</html>
